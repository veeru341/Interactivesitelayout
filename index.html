    <title>Interactive Site Layout Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .layout-label {
        background: rgba(0, 0, 0, 0.6);
        border: 0;
        border-radius: 5px;
        box-shadow: none;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        padding: 4px 8px;
        pointer-events: none;
        white-space: nowrap;
        margin: 0 !important;
      }
      .leaflet-tooltip.layout-label::before {
        content: none;
      }
    </style>
